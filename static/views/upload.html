<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Editor
          </div>
          <div class="card-body">
            <form action="/upload/fileUpload" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Text Input</label>
                    <div class="col-md-9">
                      <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
                      <span class="help-block">This is a help text</span>
                    </div>
                  </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="file-multiple-input">Multiple File input</label>
                    <div class="col-md-9">
                      <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary">
                      <i class="fa fa-dot-circle-o"></i> Submit</button>
                  </div>
                </form>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
